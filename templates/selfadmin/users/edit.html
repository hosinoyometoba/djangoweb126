{% extends 'selfadmin/public/base.html' %}

{% block table %}

<div class="tpl-content-wrapper">


        <div class="row-content am-cf">
            
    
    
            <div class="row am-cf">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-2 widget-margin-bottom-lg ">
                    
                </div>
    
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-6 widget-margin-bottom-lg">
                        <form action="{% url 'selfadmin_insert' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}
                            <input type="hidden" value="{{ userlist.id }}" hidden name="id">
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    昵称
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="username" required minlength="6" maxlength="20" class="tpl-form-input"  placeholder="{{ userlist.username }}" value="{{ userlist.username }}">
                                </div>
                            </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        真实姓名
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="name" minlength="2" maxlength="20" class="tpl-form-input"  placeholder="{{ userlist.name }}" value="{{ userlist.name }}">
                                    </div>
                                </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        性别
                                    </label>
                                    <div class="am-u-sm-9">
                                        <label class="am-radio-inline"><input type="radio" value="1" name="sex" {% if userlist.sex == 1 %}checked{% endif %}> 男</label>
                                        <label class="am-radio-inline"><input type="radio" value="0" name="sex" {% if userlist.sex == 0 %}checked{% endif %}> 女</label>
                                    </div>
                                </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        地址
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="address" class="tpl-form-input"  placeholder="{{ userlist.address}}" value="{{ userlist.address}}">
                                    </div>
                                </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        邮编
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="code" class="tpl-form-input"  placeholder="{{ userlist.code }}" value="{{ userlist.code }}">
                                    </div>
                                </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        手机号
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="number" name="phone" class="tpl-form-input"  placeholder="{{ userlist.phone }}" value="{{ userlist.phone }}">
                                    </div>
                                </div>
        
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    邮箱
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="email"  required class="tpl-form-input"  placeholder="{{ userlist.email }}" value="{{ userlist.email }}">
                                </div>
                            </div>
        
                            <div class="form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">上传头像 </label>
                                   <div class="am-u-sm-9 fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                                       <div class="tpl-form-file-img fileinput-new thumbnail" >
                                           <img id='picImg'  src="" width="150" />
                                       </div>
                                       <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                       <div>
                                           <span class="btn btn-primary btn-file"> 
                                               <!-- <span class="fileinput-new am-btn am-btn-danger am-btn-sm">选择文件</span>
                                               <span class="fileinput-exists am-btn am-btn-danger am-btn-sm">换一张</span> -->
                                               <input type="file" name="pic" id="picID" accept="image/gif,image/jpeg,image/x-png"/>     
                                           </span>  <br>
                                           <!-- <a href="javascript:;" class=" fileinput-exists am-btn am-btn-danger am-btn-sm" data-dismiss="fileinput">移除</a> -->
                                       </div>
                                   </div>
                               </div>
                    
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                            </div>
        
                        </form>
    
                </div>
    
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-4 widget-margin-bottom-lg ">
                    
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
