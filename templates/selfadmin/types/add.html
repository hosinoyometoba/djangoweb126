{% extends 'selfadmin/public/base.html' %}

{% block table %}

<div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="widget-head am-cf">
                    <div class="widget-title  am-cf">会员列表</div>
                </div>
                <div class="widget-body  am-fr">
    
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                        <div class="am-form-group">
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button type="button" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-secondary"><span class="am-icon-save"></span> 保存</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-warning"><span class="am-icon-archive"></span> 审核</button>
                                    <button type="button" class="am-btn am-btn-default am-btn-danger"><span class="am-icon-trash-o"></span> 删除</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
                <form>
                    <div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
                        <div class="am-form-group tpl-table-list-select">
                            <select name="type" data-am-selected="{btnSize: 'sm'}">
                                <option value="all" >所有条件</option>
                                <option value="username" >用户名</option>
                                <option value="address"  >地址</option>
                                <option value="email"  >邮箱</option>
                                <option value="phone" >手机号</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
                        <div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">
                            <input type="text" name="keywords" class="am-form-field " value="{{ request.GET.keywords }}">
                            <span class="am-input-group-btn">
                            <button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search"></button>
                            </span>
                        </div>
                    </div>
                </form>
    
            <div class="row am-cf">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-0 widget-margin-bottom-lg ">
                    
                </div>
    
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12 widget-margin-bottom-lg">
                        <form action="{% url 'selfadmin_type_insert' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    所属分类
                                </label>
                                <div class="am-u-sm-9">
                                    <select name="pid" data-am-selected="{btnSize: 'sm'}">
                                        <option value="0">顶级分类</option>
                                    {% for v in alltype %}
                                        <option value="{{ v.id }}">{{ v.name }}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>
        
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    分类名
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="name" required minlength="2" maxlength="20" class="tpl-form-input"  placeholder="请输入分类名">
                                </div>
                            </div>
        
                    
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                            </div>
        
                        </form>
                    
                </div>
    
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-0 widget-margin-bottom-lg ">
                    
                    </div>
            </div>
        </div>
    </div>
    
    </div>

{% endblock %}
