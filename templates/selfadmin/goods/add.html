{% extends 'selfadmin/public/base.html' %}

{% block table %}
<link rel="stylesheet" type="text/css" href="/static/selfadmin/css/bootstrap-fileinput.css">
<script type="text/javascript" src="/static/selfadmin/js/bootstrap-fileinput.js"></script>
<div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row am-cf">
                
                
    
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-11 widget-margin-bottom-lg">
                        <form action="{% url 'selfadmin_goods_add' %}" method="post" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        类别
                                    </label>
                                    <div class="am-u-sm-9">
                                            <select name="typeid_id" data-am-selected="{btnSize: 'sm'}">
                                                <option value="0">顶级分类</option>
                                            {% for v in alltype %}
                                                <option value="{{ v.id }}">{{ v.name }}</option>
                                            {% endfor %}
                                            </select>
                                        </div>
                                </div>

                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    标题
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="title" required  class="tpl-form-input"  placeholder="">
                                </div>
                            </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        简介
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="descr"  class="tpl-form-input"  placeholder="">
                                    </div>
                                </div>
        
                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        价格
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="price" class="tpl-form-input"  placeholder="">
                                    </div>
                                </div>

                            <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">
                                        库存
                                    </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="storenum" class="tpl-form-input"  placeholder="">
                                    </div>
                                </div>

                            
        
                            
        
                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">上传商品图片 </label>
                                <div class="am-u-sm-9 fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                                    <div class="tpl-form-file-img fileinput-new thumbnail" >
                                        <img id='picImg'  src="" width="150" />
                                    </div>
                                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                    <div>
                                        <span class="btn btn-primary btn-file">
                                            <span class="fileinput-new am-btn am-btn-danger am-btn-sm">选择文件</span>
                                            <span class="fileinput-exists am-btn am-btn-danger am-btn-sm">换一张</span>
                                            <input type="file" name="pics" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                                        </span>
                                        <a href="javascript:;" class=" fileinput-exists am-btn am-btn-danger am-btn-sm" data-dismiss="fileinput">移除</a>
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    商品详情
                                </label>
                                <div class="am-u-sm-9">
                                    <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                                    <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                                    <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                                    <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                                    <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>
        
        
                                    <script style="color:red" id="editor" name="detail" type="text/plain" style="height:500px;">
                                        
                                    </script>
                                
        
        
                                    <script type="text/javascript">
                                        var ue = UE.getEditor('editor');
                                        SyntaxHighlighter.all();
                                    </script>
                                </div>
                            </div>   


                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                            </div>
        
                        </form>
    
                </div>
    
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-1 widget-margin-bottom-lg ">
                    
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
